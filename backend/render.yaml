services:
  - type: web
    name: convosage-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python scripts/ingest_outlets.py"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

